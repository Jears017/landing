[home_title]
other = "Што такое “Свежы Вецер”?"

[home_body]
other = """
“Свежы Вецер” – валанцёрская грамадская кампанія, створаная беларусамі ў 2019 годзе з
мэтай абароны незалежнасці Беларусі ад паглыбленай інтэграцыі з Расіяй.

Дзве галоўныя небяспекі гэтага году – змена Канстытуцыі Беларусі ў бок магчымасці паглыбленай інтэграцыі падчас фэйкавых
прэзідэнцкіх выбараў, што адбудуцца летам гэтага году, і самі выбары, якія, несумненна,
будуць фальсіфікаваныя беларускімі ўладамі для працягу існавання цяперашняй антыдэмакратычнай сістэмы.

Таму “Свежы вецер” заклікае ўсіх неабыякавых людзей далучацца да інфармавання як мага
болей шырокіх колаў пра гэтыя небяспекі і актыўна адстойваць сваё права на вяртанне
нармальнасці ў краіну. Як? - Шляхам яе перазагрузкі і прыняцця цалкам новай Канстытуцыі,
якую распрацуе Устаноўчы Сход. Чытайце нас, далучайцеся і давайце, нарэшце, зробім гэта разам!
Таму што разам - мы народ.
"""

[how_to_join]
other="""
Калі вы жадаеце далучыцца да нашай кампаніі – пішыце нам, прыходзьце да нас, клічце нас у свой горад.
Давайце разам зробім так, каб нашым дзецям і ўнукам было дзе жыць, было чым дыхаць і адчуваць сябе паўнаправнымі грамадзянамі сваёй краіны.
Каб мы мелі права сапраўды самі вырашаць за сябе і людзьмі звацца.
"""

