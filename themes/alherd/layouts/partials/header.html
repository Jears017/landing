{{ "<!-- navigation -->" | safeHTML }}
<header class="fixed-top navigation">
    <div class="container">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand bg-transparent"
               href="/{{.Site.Language}}"
               style="padding-top: 10px">
                <img class="img-fluid"
                     style="padding-top: 5px"
                     width="65"
                     height="65"
                     src='{{ "img/logo.png" | relURL }}'
                     alt="{{ .Site.Title }}">
            </a>
            <button class="navbar-toggler border-0"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navigation">
                <i class="ti-menu h3"></i>
            </button>
            <div class="collapse navbar-collapse text-center" id="navigation">
                <ul class="navbar-nav ml-auto">
                    {{ range .Translations }}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ .RelPermalink }}">
                            <strong>{{ i18n .Lang }}</strong>
                        </a>
                    </li>
                    {{ end }}
                    {{ $currentPage := . }}
                    {{ $list := (.Site.Menus.main) }}
                    {{ $len := (len $list) }}
                    {{ range $index, $element := $list }}
                    <li class='nav-item'>
                        <a class='nav-link {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}
                                                {{if eq (add $index 1) $len}} btn btn-link {{end}}'
                           href="{{ .URL | absLangURL }}">
                            {{ i18n .Identifier }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </nav>
    </div>
</header>
{{ "<!-- /navigation -->" | safeHTML }}
